<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Check Pass Rate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/heroicons@2.0.16/24/outline/index.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        .scale-hover:hover { transform: scale(1.05); transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen flex items-center justify-center">
    <div x-data="modalHandler()" class="container mx-auto px-4">
        <button id="check-pass-rate"
            @click="openModal"
            class="bg-white text-blue-600 font-bold py-4 px-8 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-110 flex items-center space-x-2 float"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Check Pass Rate</span>
        </button>

        <div id="check-pass-rate-modal"
            x-show="isModalOpen"
            x-transition:enter="animate__animated animate__fadeIn"
            x-transition:leave="animate__animated animate__fadeOut"
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
            x-cloak
        >
            <div
                @click.away="closeModal"
                class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto animate__animated animate__zoomIn"
            >
                <h2 class="text-3xl font-bold mb-6 text-center text-blue-600 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Check Pass Rate
                </h2>
                <form @submit.prevent="submitForm" class="space-y-6">
                    <!-- Select country -->
                    <div class="bg-blue-50 p-4 rounded-lg scale-hover">
                        <label class="block text-lg font-medium text-blue-700 mb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Select country
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="country" value="usa" class="form-radio text-blue-600">
                                <span class="ml-2">USA</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="country" value="canada" class="form-radio text-blue-600">
                                <span class="ml-2">Canada</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="country" value="uk" class="form-radio text-blue-600">
                                <span class="ml-2">UK</span>
                            </label>
                        </div>
                    </div>

                    <!-- Marital status -->
                    <div class="bg-purple-50 p-4 rounded-lg scale-hover">
                        <label class="block text-lg font-medium text-purple-700 mb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            Marital status
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="marital_status" value="single" class="form-radio text-purple-600">
                                <span class="ml-2">Single</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="marital_status" value="married" class="form-radio text-purple-600">
                                <span class="ml-2">Married</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="marital_status" value="divorced" class="form-radio text-purple-600">
                                <span class="ml-2">Divorced</span>
                            </label>
                        </div>
                    </div>

                    <!-- Place of birth in province -->
                    <div class="bg-green-50 p-4 rounded-lg scale-hover">
                        <label class="block text-lg font-medium text-green-700 mb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Place of birth in province
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="birth_in_province" class="form-checkbox text-green-600">
                            <span class="ml-2">True</span>
                        </label>
                    </div>

                    <!-- International travel history -->
                    <div class="bg-yellow-50 p-4 rounded-lg scale-hover">
                        <label class="block text-lg font-medium text-yellow-700 mb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            International travel history
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" name="travel_history" value="europe" class="form-checkbox text-yellow-600">
                                <span class="ml-2">Europe</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="travel_history" value="asia" class="form-checkbox text-yellow-600">
                                <span class="ml-2">Asia</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="travel_history" value="americas" class="form-checkbox text-yellow-600">
                                <span class="ml-2">Americas</span>
                            </label>
                        </div>
                    </div>

                    <!-- Number of times Visa has been refused -->
                    <div class="bg-red-50 p-4 rounded-lg scale-hover">
                        <label class="block text-lg font-medium text-red-700 mb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Number of times Visa has been refused
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="visa_refusals" value="0" class="form-radio text-red-600">
                                <span class="ml-2">0</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="visa_refusals" value="1-2" class="form-radio text-red-600">
                                <span class="ml-2">1-2</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="visa_refusals" value="3+" class="form-radio text-red-600">
                                <span class="ml-2">3+</span>
                            </label>
                        </div>
                    </div>

                    <!-- Current job -->
                    <div class="bg-indigo-50 p-4 rounded-lg scale-hover">
                        <label class="block text-lg font-medium text-indigo-700 mb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            Current job
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="current_job" value="employed" class="form-radio text-indigo-600">
                                <span class="ml-2">Employed</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="current_job" value="self_employed" class="form-radio text-indigo-600">
                                <span class="ml-2">Self-employed</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="current_job" value="unemployed" class="form-radio text-indigo-600">
                                <span class="ml-2">Self-employed</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="current_job" value="unemployed" class="form-radio text-indigo-600">
                                <span class="ml-2">Unemployed</span>
                            </label>
                        </div>
                    </div>

                    <!-- Average income -->
                    <div class="bg-pink-50 p-4 rounded-lg scale-hover">
                        <label class="block text-lg font-medium text-pink-700 mb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Average income
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="average_income" value="low" class="form-radio text-pink-600">
                                <span class="ml-2">Low</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="average_income" value="medium" class="form-radio text-pink-600">
                                <span class="ml-2">Medium</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="average_income" value="high" class="form-radio text-pink-600">
                                <span class="ml-2">High</span>
                            </label>
                        </div>
                    </div>

                    <!-- Financial ability -->
                    <div class="bg-teal-50 p-4 rounded-lg scale-hover">
                        <label class="block text-lg font-medium text-teal-700 mb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            Financial ability
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="financial_ability" value="low" class="form-radio text-teal-600">
                                <span class="ml-2">Low</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="financial_ability" value="medium" class="form-radio text-teal-600">
                                <span class="ml-2">Medium</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="financial_ability" value="high" class="form-radio text-teal-600">
                                <span class="ml-2">High</span>
                            </label>
                        </div>
                    </div>

                    <!-- Personal Information -->
                    <div class="space-y-4 bg-gray-50 p-4 rounded-lg scale-hover">
                        <h3 class="text-lg font-medium text-gray-700 mb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            Personal Information
                        </h3>
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone number</label>
                            <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Get Results</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function modalHandler() {
            return {
                isModalOpen: false,
                openModal() {
                    this.isModalOpen = true
                },
                closeModal() {
                    this.isModalOpen = false
                },
                submitForm(event) {
                    // Here you can add your form submission logic
                    console.log('Form submitted')
                    alert('Form submitted successfully!')
                    this.closeModal()
                }
            }
        }
    </script>
</body>
</html>
