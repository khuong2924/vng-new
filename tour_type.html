                function changeMainImage(newSrc) {
                    const mainImage = document.getElementById('mainImage');
                    const container = document.getElementById('mainImageContainer');
                    
                    container.style.opacity = '0';
                    mainImage.style.transform = 'scale(1.1) rotateY(10deg)';
                    
                    setTimeout(() => {
                        mainImage.src = newSrc;
                        container.style.opacity = '1';
                        mainImage.style.transform = 'scale(1) rotateY(0deg)';
                    }, 500);
                }
        
                function navigateImages(direction) {
                    const scroller = document.getElementById('imageScroller');
                    const scrollAmount = direction === 'next' ? 100 : -100;
                    scroller.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                }

    <script>
        function tourApp() {
            return {
                tours: [
                    { id: 1, name: 'European Adventure', time: '10 days', departure: 'H√† N·ªôi', price: 2500, image: 'https://i.pinimg.com/736x/c9/73/dc/c973dca3712cfd6d8e14948326864bf8.jpg', vehicle: 'Car' },
                    { id: 2, name: 'Asian Explorer', time: '14 days', departure: 'TP HCM', price: 3000, image: 'https://i.pinimg.com/736x/8c/fe/0f/8cfe0f3a09fa814e33a0279719fcc832.jpg', vehicle: 'Train' },
                    { id: 3, name: 'American Road Trip', time: '7 days', departure: 'H√† N·ªôi', price: 1800, image: 'https://i.pinimg.com/736x/39/4b/a5/394ba570534bd5f7de52eb3193b75951.jpg', vehicle: 'Car' },
                    { id: 4, name: 'African Safari', time: '8 days', departure: 'TP HCM', price: 3500, image: 'https://i.pinimg.com/736x/82/28/b9/8228b9f13512dc1f7766e12b89a25986.jpg', vehicle: 'Car' },
                   
                ],
                filters: {
                    location: '',
                    timePeriod: '',
                    budget: ''
                },
                sortOrder: '',
                totalMoments: 150,
                displayedMoments: 0,
                get filteredTours() {
                    let filtered = this.tours;
                    if (this.filters.location) {
                        filtered = filtered.filter(tour => tour.name.toLowerCase().includes(this.filters.location));
                    }
                    if (this.filters.timePeriod) {
                        filtered = filtered.filter(tour => tour.time.toLowerCase().includes(this.filters.timePeriod));
                    }
                    if (this.filters.budget) {
                        const budgetRanges = {
                            'budget': [0, 2000],
                            'mid-range': [2001, 3000],
                            'luxury': [3001, Infinity]
                        };
                        const range = budgetRanges[this.filters.budget];
                        filtered = filtered.filter(tour => tour.price >= range[0] && tour.price <= range[1]);
                    }
                    return filtered;
                },
                sortTours() {
                    if (this.sortOrder === 'priceLowToHigh') {
                        this.tours.sort((a, b) => a.price - b.price);
                    } else if (this.sortOrder === 'priceHighToLow') {
                        this.tours.sort((a, b) => b.price - a.price);
                    }
                },
                exploreMoments() {
                    const duration = 2000;
                    const interval = 20;
                    const increment = Math.ceil(this.totalMoments / (duration / interval));
                    const timer = setInterval(() => {
                        this.displayedMoments = Math.min(this.displayedMoments + increment, this.totalMoments);
                        if (this.displayedMoments >= this.totalMoments) {
                            clearInterval(timer);
                        }
                    }, interval);
                },
                getVehicleIcon(vehicle) {
                    const icons = {
                        'Bus': 'fas fa-bus',
                        'Train': 'fas fa-train',
                        'Car': 'fas fa-car',
                        'Jeep': 'fas fa-truck',
                        '4x4': 'fas fa-truck-monster'
                    };
                    return icons[vehicle] || 'fas fa-car';
                },
                init() {
                    this.exploreMoments();
                    new Swiper('.mySwiper', {
                        loop: true,
                        autoplay: {
                            delay: 3000,
                            disableOnInteraction: false,
                        },
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                    });
                    AOS.init();
                    
                    gsap.from(".gradient-text", {
                        duration: 2,
                        opacity: 0,
                        y: -50,
                        ease: "power3.out"
                    });
                    
                    gsap.from(".tour-card", {
                        duration: 1,
                        opacity: 0,
                        y: 50,
                        stagger: 0.2,
                        ease: "power3.out"
                    });

                    gsap.from(".filter-item", {
                        duration: 0.8,
                        opacity: 0,
                        y: 20,
                        stagger: 0.1,
                        ease: "power3.out"
                    });
                    // Add GSAP animation for the hero section
                    gsap.from(".hero-image", {
                        duration: 1.5,
                        scale: 1.1,
                        opacity: 0,
                        ease: "power3.out"
                    });

                    gsap.from(".hero-content", {
                        duration: 1,
                        y: 50,
                        opacity: 0,
                        delay: 0.5,
                        ease: "power3.out"
                    });
                }
            }
        }
    </script>
